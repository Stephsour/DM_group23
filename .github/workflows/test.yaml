name: Update Repo with result

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup R environment
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/lockfile') }}
          restore-keys: |
            ${{ runner.os }}-r-
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          Rscript -e 'install.packages(c("dplyr","readr","RSQLite","ggplot2"))'
      - name: Execute Load data file
        run: |
          Rscript load_data.R
      - name: Check REF integrity
        run: |
          Rscript referential_integrity.R
      - name: Basic plots
        run: |
          Rscript Plots.R
      - name: Appending commit to user
        run: |
          git config --global user.email "stephanieskl0424@gmail.com"
          git config --global user.name "Stephsour"
          git add zara.db
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
            github_token: ${{ secrets.Push_PW }}
            branch: main
